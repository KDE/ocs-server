    <title>Login</title>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please login with your KDE Identity account</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <h5> You don't have one? please sing up <a href="https://identity.kde.org/index.php?r=registration" target="_blank"> here </a></h5>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body></html>
